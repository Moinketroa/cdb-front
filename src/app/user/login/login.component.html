<div class="container">
  <mat-card [@Animation]="'init'">
    <mat-card-header class="title-content">
      <div mat-card-avatar><i class="material-icons">
        person
      </i></div>
      <mat-card-title ><span>{{ 'LOGIN.CONNEXION' | translate }}</span></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="userForm">
        <p>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="{{'LOGIN.USERNAME.PLACEHOLDER' | translate}}" formControlName="username">
            <mat-error>
              <div *ngIf="userForm.get('username').hasError('required') && userForm.get('username').touched">{{'LOGIN.USERNAME.ERROR' | translate}}</div>
            </mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="example-full-width">
            <input matInput type="password" placeholder="{{'LOGIN.PASSWORD.PLACEHOLDER' | translate}}" formControlName="password">
            <mat-error>
              <div *ngIf="userForm.get('password').hasError('required') && userForm.get('password').touched">{{'LOGIN.PASSWORD.ERROR' | translate}}</div>
            </mat-error>
          </mat-form-field>
        </p>
        <mat-error *ngIf="getErrorLogin">{{'LOGIN.ERROR' | translate}}</mat-error>
        <mat-card-actions>

          <button class="mat-button" mat-raised-button color="primary" [disabled]="!userForm.valid" (click)="login()">{{'LOGIN.SIGN.IN' | translate}}</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
    <a class="mat-card-subtitle" routerLink="/signup">{{'LOGIN.SIGN.UP' | translate}}</a>
  </mat-card>
</div>
