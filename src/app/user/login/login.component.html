<div class="container">
  <mat-card [@Animation]="'init'">
    <mat-card-header class="title-content">
      <div mat-card-avatar><i class="material-icons">
        person
      </i></div>
      <mat-card-title >Connexion</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="userForm">
        <p>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" formControlName="username" i18n-placeholder>
            <mat-error>
              <div *ngIf="userForm.get('username').hasError('required') && userForm.get('username').touched" i18n>Username missing</div>
            </mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="example-full-width">
            <input matInput type="password" placeholder="Password" formControlName="password" i18n-placeholder>
            <mat-error>
              <div *ngIf="userForm.get('password').hasError('required') && userForm.get('password').touched" i18n>Password missing</div>
            </mat-error>
          </mat-form-field>
        </p>
        <mat-card-actions>
          <mat-error *ngIf="getErrorLogin">Wrong username or password. Try again</mat-error>
          <button class="mat-button" mat-raised-button color="primary" [disabled]="!userForm.valid" (click)="login()" i18n>Sign in</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
    <a class="mat-card-subtitle" routerLink="/signup">No account ? Sign up</a>
  </mat-card>
</div>
