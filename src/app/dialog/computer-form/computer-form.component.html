  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="form-group">
        <mat-form-field hintLabel="Max {{ maxLength }} characters">
          <input matInput #inputName [attr.maxlength]="maxLength" class="form-control" formControlName="name" placeholder="Computer Name">
          <mat-hint align="end">{{inputName.value?.length || 0}}/{{ maxLength }}</mat-hint>
        </mat-form-field>

        <mat-form-field>
          <input type="date" matInput class="form-control" formControlName="introduced" placeholder="Introduction Date">
        </mat-form-field>

        <mat-form-field>
          <input type="date" matInput class="form-control" formControlName="discontinued" placeholder="Discontinuation Date">
        </mat-form-field>

        <mat-form-field>
          <mat-select class="form-control" formControlName="company" placeholder="Manufacturer">
            <mat-option value="company">Option</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="form.invalid" type="submit">SUBMIT</button>
      <button mat-raised-button (click)="onCancel()">CANCEL</button>
    </mat-card-actions>
  </form>
