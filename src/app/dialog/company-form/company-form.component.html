<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-card-header>
    <mat-card-title>{{ title | translate }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="form-group">
      <mat-form-field hintLabel="Max {{ nameMaxLength }} characters">
        <input matInput #inputName [attr.maxlength]="nameMaxLength" class="form-control" formControlName="name" placeholder="{{'COMPANY.CNAME'| translate }}">
        <mat-hint align="end">{{ inputName.value?.length || 0 }}/{{ nameMaxLength }}</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <input matInput class="form-control" formControlName="image" placeholder="{{'COMPANY.IMG'| translate }}">
      </mat-form-field>

      <mat-form-field hintLabel="Max {{ descMaxLength }} characters">
        <textarea matInput #inputDescription [attr.maxlength]="descMaxLength" class="form-control" formControlName="description" placeholder="{{'COMPANY.INFO'| translate }}">
        </textarea>
        <mat-hint align="end">{{ inputDescription.value?.length || 0 }}/{{ descMaxLength }}</mat-hint>
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" [disabled]="form.invalid" type="submit">{{'BUTTON.CONFIRM'| translate }}</button>
    <button mat-raised-button (click)="onCancel()" type="button">{{'BUTTON.CANCEL'| translate }}</button>
  </mat-card-actions>
</form>
