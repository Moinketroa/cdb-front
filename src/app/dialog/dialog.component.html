<cdb-confirm-form *ngIf="isConfirmModal"
                  (cancelEvent)="onCancel()"
                  (submitEvent)="onSubmit($event)">
</cdb-confirm-form>
<cdb-computer-form *ngIf="isDataComputer"
                   [computer]="data"
                   (cancelEvent)="onCancel()"
                   (submitEvent)="onSubmit($event)">
</cdb-computer-form>
<p *ngIf="isDataCompany">
  Dialog Company !
  <button (click)="onCancel()">Close dialog</button>
</p>
