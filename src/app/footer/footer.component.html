<mat-toolbar color="primary">
  <span class="footer-content">Computer Database - 2018</span>
  <select class="footer-lang" #langSelect (change)="translate.use(langSelect.value)">
    <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">
      {{ lang }}
    </option>
  </select>
</mat-toolbar>
