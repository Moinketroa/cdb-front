<div *ngIf="companies" class="container">
  <h1>Companies</h1>
  <mat-paginator *ngIf="pageInfo" [length]="companies.totalElements"
    [showFirstLastButtons]="true"
    [pageSize]="pageInfo.pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="pageEvent($event)">
  </mat-paginator>
  <hr>
  <cdb-company *ngFor=" let company of companies.content " [company] = "company" class="company-cards"></cdb-company>
</div>
