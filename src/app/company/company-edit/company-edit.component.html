<div *ngIf="company">

  <div class="gauche">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Edition d'une entreprise</mat-card-title>
        <!-- <mat-card-subtitle>id:
        <span *ngIf="company">{{ company.id }}</span>
      </mat-card-subtitle> -->
      </mat-card-header>
      <mat-card-content *ngIf="editForm">
        <form class="example-form" [formGroup]="editForm">

          <div class="form-group">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Nom du fournisseur</mat-label>
              <input matInput placeholder="Nom du fournisseur" name="name" formControlName="name" value="{{ company.name }}">
            </mat-form-field>
          </div>
          <img mat-card-image src="{{company.image}}" alt="" *ngIf="company.image">

          <div class="form-group">
            <mat-form-field class="example-full-width">
              <input matInput class="form-control" formControlName="image" placeholder="Url image" value="{{company.image}}">
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field class="example-full-width">
              <textarea matInput placeholder="Description" class="form-control" formControlName="description" value="{{company.description}}"></textarea>
            </mat-form-field>
          </div>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="submit()">Confirmer</button>
        <a mat-raised-button [routerLink]="['/company/details/', company.id]">Annuler</a>
      </mat-card-actions>
      <mat-spinner *ngIf="editForm==null"></mat-spinner>

    </mat-card>
  </div>
  <div class="droite">

    <mat-card class="example-card">

      <mat-card-header>
        <mat-card-title>Computers</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <table mat-table [dataSource]="company.computers" class="mat-elevation-z8">

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="introduced">
            <th mat-header-cell *matHeaderCellDef> Introduced </th>
            <td mat-cell *matCellDef="let element"> {{element.introduced}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="discontinued">
            <th mat-header-cell *matHeaderCellDef> Discontinued </th>
            <td mat-cell *matCellDef="let element"> {{element.discontinued}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="supprimer">
            <th mat-header-cell *matHeaderCellDef> Supprimer </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" (click)="delete(element.id)">Supprimer</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
