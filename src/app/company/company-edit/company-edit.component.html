<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Edition</mat-card-title>
    <mat-card-subtitle>mockup</mat-card-subtitle>
    <p *ngIf="wasEditedWithSuccess">Success !</p>
  </mat-card-header>
  <mat-card-content *ngIf="editForm">
    <form class="example-form" [formGroup]="editForm">

      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Nom du fournisseur</mat-label>
        <input matInput placeholder="Nom du fournisseur"
        name="name" formControlName="name" value="{{ this.company.name }}">
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="submit()">Confirmer</button>
    </form>
  </mat-card-content>
  <mat-spinner *ngIf="editForm==null"></mat-spinner>

</mat-card>
