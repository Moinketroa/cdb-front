
  <mat-grid-list [cols]="breakpoint" rowHeight="2:0.5" (window:resize)="onResize($event)" *ngIf="company" class="matlist">

    <mat-grid-tile class="mattile">
      <mat-card class="company-card">
        <mat-card-header>
          <mat-card-title>{{company.name}}</mat-card-title>
          <mat-card-subtitle>&nbsp;</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <img mat-card-image src="{{company.image}}" alt="">
          <p class="description">
            Description : {{company.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <a mat-raised-button [routerLink]="['/company/edit/', company.id]">Modifier</a>
          <a mat-raised-button [routerLink]="['/company']">Annuler</a>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile class="mattile">

          <table mat-table [dataSource]="company.computers" class="mat-elevation-z8">

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="introduced">
              <th mat-header-cell *matHeaderCellDef> Introduced </th>
              <td mat-cell *matCellDef="let element"> {{element.introduced}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="discontinued">
              <th mat-header-cell *matHeaderCellDef> Discontinued </th>
              <td mat-cell *matCellDef="let element"> {{element.discontinued}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

    </mat-grid-tile>

  </mat-grid-list>
