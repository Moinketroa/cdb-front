<mat-card class="computer-card" *ngIf="computer">
  <mat-card-header>
    <div mat-card-avatar class="header-icon-image">
      <i class="material-icons">desktop_windows</i>
    </div>
    <mat-card-title>{{ computer.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="card-content-line">
      <i class="material-icons">today</i>
      <span>{{ computer.introduced }}</span>
    </div>
    <div class="card-content-line">
      <i class="material-icons">event</i>
      <span>{{ computer.discontinued }}</span>
    </div>
    <div class="card-content-line">
      <i class="material-icons">local_shipping</i>
      <span>{{ computer.company }}</span>
    </div>
  </mat-card-content>
</mat-card>
